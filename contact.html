    <div class="container">
        <header role="banner">

                <div class="navlogo">
                    <a href="index.html"><img src="images/logo.svg" alt="logo" class="logo"></a>

        <main>
            <img src="images/bgthree.svg" alt="background" class="back">
            <h1>Get in touch</h1>

            <div class="condiv">
                <img src="images/contact.svg" alt="geometric shapes" class="geocon">

                <form role="form">
                    <label for="name">Full Name</label><br>
                    <input type="text" id="name" name="name" role="text"><br>

                    <label for="email">Email</label><br>
                    <input type="email" id="email" role="text"><br>

                    <label for="textarea" aria-multiline="true">Inquiry</label><br>
                    <textarea name="instructions"></textarea><br>

                    <input type="submit" role="submit" id="submit" value="Submit">
                </form>
            </div>

            <div class="linkstwo">
                <a href="https://www.instagram.com/" target="_blank"><img src="images/instagram.svg"
                        alt="instagram icon"></a><br>
                <a href="https://www.youtube.com/" target="_blank"><img src="images/youtube.svg"
                        alt="youtube icon"></a><br>
                <a href="https://www.pinterest.ca/" target="_blank"><img src="images/pinterest.svg"
                        alt="pinterest icon"></a>
            </div>
        </main>

            Copyright @oliviadlf, 2023 <br>
